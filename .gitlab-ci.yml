clean:
  stage: clean
  image: $MY_COOL_REGISTY/gcloud:es
  services:
    - name: docker:dind
  dependencies:
    - release


  before_script:
    - docker login -u$ARTIFACTORY_USER -p$ARTIFACTORY_PASS $ARTIFACTORY_URL

  script:
    - chmod +x ./deploy/gke.sh
    - ./deploy/gke.sh
    - gcloud container clusters delete $CLUSTER_NAME --quiet
  when: manual

