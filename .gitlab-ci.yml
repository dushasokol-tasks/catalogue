release:
  stage: release
  image: $MY_COOL_REGISTY/gcloud:es
  services:
    - name: docker:dind
  before_script:
    - docker login -u$ARTIFACTORY_USER -p$ARTIFACTORY_PASS $ARTIFACTORY_URL

  script:
    - chmod +x ./deploy/gke.sh
    - ./deploy/gke.sh
    - curl -u $ARTIFACTORY_USER:$ARTIFACTORY_PASS -v -X GET https://dushasokol.jfrog.io/artifactory/shop-sock-infra/complete-demo.yaml
    - cat complete-demo.yaml | envsubst | kubectl apply -f -

    #- cat deploy/stage1.yml | envsubst | kubectl apply -f -


