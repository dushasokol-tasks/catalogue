.go_dind_gitlab_hack: &go_dind_gitlab_hack
  - 'export SHARED_PATH="$(dirname ${CI_PROJECT_DIR})/shared"' 
  - echo $SHARED_PATH
  - rm -rf ${SHARED_PATH}/*
  - ls -a ${SHARED_PATH}
  - mkdir -p ${SHARED_PATH}  && ln -s ${CI_PROJECT_DIR} ${SHARED_PATH}
  - 'export PACKAGE_PATH="$(dirname ${SHARED_PATH})/catalogue"' 
